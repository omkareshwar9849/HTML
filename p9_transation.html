<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transation</title>
    <style>
        .gola{
            height: 200px;
            width: 200px;
            background-color: red;
            transition: width 2s,height 2s,background-color 2s,border-radius 2s,transform 1s;
        }
        .gola:hover{
            width: 400px;
            height: 400px;
            background-color: yellow;
            border-radius: 50%;
            transform: rotate(180deg);
        }
        
    </style>
</head>
<body>
    <div class="gola">
    </div>
</body>
</html>
