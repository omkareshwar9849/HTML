<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>challangee8</title>
    <style>
        .container{
            display: grid;
            grid-template-columns: repeat(6,1fr);
            grid-gap: 10px;
            height: 93vh;
        }
        .nested{
            display: grid;
            grid-gap: 10px;
        }
        .nested div{
            background-color: aqua;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="nested">
            <div>1</div>
        </div>
        <div class="nested">
            <div>2</div>
            <div>3</div>
        </div>
        <div class="nested">
            <div>4</div>
            <div>5</div>
            <div>6</div>
        </div>
        <div class="nested">
            <div>7</div>
            <div>8</div>
            <div>9</div>
            <div>10</div>
        </div>
        <div class="nested">
            <div>11</div>
            <div>12</div>
            <div>13</div>
            <div>14</div>
            <div>15</div>
            <div>16</div>
        </div>
        <div class="nested">
            <div>17</div>
            <div>18</div>
            <div>19</div>
            <div>20</div>
            <div>21</div>
            <div>22</div>
            <div>23</div>
            <div>24</div>
            <div>25</div>
            <div>26</div>
            <div>27</div>
            <div>28</div>
        </div>
    </div>
</body>
</html>
